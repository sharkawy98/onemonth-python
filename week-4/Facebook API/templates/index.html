<!DOCTYPE html>
<html>
<head>
    <title>API</title>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '2552199531557885',
            xfbml      : true,
            version    : 'v6.0'
          });
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        function statusChangeCallback(response) {
            if(response.status === 'connected') {
                document.getElementById('token').value = response.authResponse.accessToken
            }
        }


        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>

    <h3>Log in to see your account information</h3>
    <fb:login-button 
    scope="public_profile,email"
    onlogin="checkLoginState();">
    </fb:login-button>

    <br>

    <h4>All of your Facebook public info. in one place</h4>
    <form action="/info" method="POST">
        <input id="token" type="text" name="token" hidden>
        <input type="submit" value="View account info.">
    </form>
    
</body>
</html>
